scanner:
  interval_seconds: 30              # frecuencia de escaneo
  order_size_usdc: 100              # tamaño hipotético de órdenes para scoring

  # C6: fee conservador si el mercado no devuelve su fee real
  fee_rate_default: 0.02            # 2% — ajustar si conoces los fees reales

  # C1/C4: filtrar por tu ganancia real estimada
  min_your_daily_reward: 0.0        # sin mínimo; sube a 0.01 para filtrar ruido

  # Filtros adicionales
  min_reward_score: 0.0
  max_spread_total: 0.10            # safety net: spread máximo absoluto
  max_competition: 100000           # USDC máximos de competencia en el book
  require_qualifies: true           # solo mercados que califican para reward

  # C5: ignorar mercados que se resuelven pronto (0 = sin filtro)
  min_hours_to_resolution: 48       # ignorar mercados con < 48h hasta resolución

api:
  clob_base: "https://clob.polymarket.com"
  gamma_base: "https://gamma-api.polymarket.com"

storage:
  dsn: "polybot.db"

log:
  level: "info"   # debug | info | warn | error
  format: "text"  # text | json
